<app-header></app-header>
<div class="container">
    <div class="header">
        <span>Book List</span>
    </div>
    <dx-data-grid id="gridContainer" [dataSource]="bookService.bookList" [remoteOperations]="false"
        [allowColumnReordering]="true" [rowAlternationEnabled]="true" [showBorders]="true"
        (onContentReady)="contentReady($event)" (onRowRemoved)="onRowRemoved($event)"
        (onRowUpdated)="onRowUpdated($event)" (onRowInserted)="onRowInserted($event)">
        <dxo-paging [pageSize]="10"></dxo-paging>
        <dxo-editing [mode]="'form'" [allowAdding]="true" [allowUpdating]="true" [allowDeleting]="true"></dxo-editing>
        <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[10, 25, 50, 100]"></dxo-pager>
        <dxo-search-panel [visible]="true" [highlightCaseSensitive]="true"></dxo-search-panel>
        <dxo-group-panel [visible]="true"></dxo-group-panel>
        <dxo-grouping [autoExpandAll]="false"></dxo-grouping>
        <dxi-column dataField="title" dataType="string"></dxi-column>
        <dxi-column dataField="author" dataType="string" [width]="280"></dxi-column>
        <dxi-column dataField="year" dataType="number" [width]="70"></dxi-column>
        <dxi-column dataField="pages" dataType="number" [width]="70"></dxi-column>
    </dx-data-grid>
</div>
